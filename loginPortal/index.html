<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css" rel="stylesheet" />
  <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="main.css" rel="stylesheet" />

  <title>Hello, world!</title>
</head>

<body class="signin-body">
  <div class="container signin-container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-5">
        <div class="card signin-card">
          <div class="card-body">
            <img src="/assets/devIcon.svg" class="img-fluid signin-img" />
            <form class="signin-form">
              <div class="form-group row">
                <input type="email" class="form-control-plaintext" id="staticEmail" value="email@example.com" />
              </div>
              <div class="form-group row">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
              </div>
              <button type="button" class="btn signin-btn btn-lg">
                Sign in
              </button>
              <div class="form-check">
                <label class="form-check-label" for="flexCheckDefault">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                  Remember me <a href="#"> Need help?</a>
                </label>
              </div>
            </form>
          </div>
        </div>
        <a href="#" class="create-new-acct"> Create an Account</a>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
